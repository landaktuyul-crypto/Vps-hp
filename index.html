<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Virtual Keyboard</h1>
    <textarea id="input" rows="6" placeholder="Click here and use the virtual keyboard..."></textarea>
    <div id="keyboard" class="keyboard" aria-hidden="false"></div>
  </div>
  <button id="kb-toggle" class="kb-toggle" aria-pressed="false">Toggle Keyboard</button>
  <script src="keyboard.js"></script>
</body>
</html>
